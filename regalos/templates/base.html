<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Intercambio Navideño{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos comunes */
        .navbar-custom {
            background-color: #800020; /* Verde pino */
        }

        .navbar-custom .nav-link, .navbar-custom .navbar-brand {
            color: white !important;
        }

        .navbar-custom .nav-link:hover {
            color: #FFD700 !important;
        }


        footer {
            background-color: #800020;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* Espacio para contenido al tener navbar fija */
        .content {
            margin-top: 80px;
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        .fixed-top {
            z-index: 1030; /* Para que se mantenga sobre otros elementos */
        }

        .container-custom {
            max-width: 1280px; /* Limita el ancho del contenido */
            margin: auto; /* Centra el contenido */
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con algo de transparencia */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body style="background-image: url('/media/regalos/fondonav.jpg'); background-repeat: repeat; background-size: auto;">


    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-custom fixed-top">
        <div class="container-md">
            <a class="navbar-brand" href="#">Intercambio Navideño 2024</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'opciones_regalo' %}">Mis Regalos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container content">
        {% block content %}
        <!-- Contenido dinámico aquí -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <p>¡Feliz Navidad y disfruta del intercambio!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
