<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/media/regalos/fondonav.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #d63384; /* Color navideño */
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Roboto', sans-serif;
        }

        .btn-custom {
            background-color: #28a745; /* Verde navideño */
            color: white;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .form-control:focus {
            box-shadow: 0 0 5px #ffc107; /* Brillo navideño */
            border-color: #ffc107; /* Amarillo navideño */
        }

        .footer-text {
            text-align: center;
            color: #6c757d;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-form">
                <h2>Iniciar sesión</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-custom mt-3">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
